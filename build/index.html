<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weater App</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="weatherApp">
		<div class="content">
			<h1>weatherapp</h1>
			<h2>{{ activeSlide === 0 ? weatherTitle : moonTitle }}</h2>

			<div class="switcher">
				<button class="switcher__item" @click="activeSlide = 0" :class="{ active: activeSlide === 0 }"></button>
				<button class="switcher__item" @click="activeSlide = 1" :class="{ active: activeSlide === 1 }"></button>
			</div>

			<ul class="list" v-if="activeSlide === 0">
				<li class="list__item" v-for="list in weather">
					<div class="list__col">{{ list.caption }}</div>
					<div class="list__col">{{ list.value }} {{ list.suffix }}</div>
				</li>
			</ul>

			<ul class="list" v-if="activeSlide === 1">
				<li class="list__item" v-for="list in moon">
					<div class="list__col">{{ list.caption }}</div>
					<div class="list__col">{{ list.value }}</div>
				</li>
			</ul>

			<footer>
				<div class="time">{{ time }}</div>
				<div class="date">{{ date }}</div>
				<div class="day">{{ day }}</div>
			</footer>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
